plugins {
    id 'java'
}

jar {
    manifest {
        attributes 'Main-Class': 'ml.lubster.App'
    }
}

group 'ml.lubster'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation 'com.1stleg:jnativehook:2.1.0'
}
